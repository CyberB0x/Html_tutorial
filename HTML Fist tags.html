<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- Заголовки (h1 - h6) -->
<h1>Заголовок 1</h1>
<h2>Заголовок 2</h2>
<h3>Заголовок 3</h3>
<h4>Заголовок 4</h4>
<h5>Заголовок 5</h5>
<h6>Заголовок 6</h6>

<!-- Оформление текста -->
<p>Простой текст</p>

<!-- Жирный текст -->
<p>Привет <b>Python</b> скрипт</p>

<!-- Курсивный текст -->
<p>Привет <i>Python</i> скрипт</p>

<!-- Ссылки -->
<a href="https://www.google.com">Google.com</a>

<!-- Картинки -->

</html>
